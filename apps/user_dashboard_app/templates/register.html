<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Books Home</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="text-center">

    <form class="form-signin" method='POST' action='register'>
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Please register</h1>

        <label for="first_name" class="sr-only">First name</label>
        <input name='first_name' type="text" id="inputFirstName" class="form-control" placeholder="First Name" required
            autofocus>

        <label for="last_name" class="sr-only">Last name</label>
        <input name='last_name' type="text" id="inputLastName" class="form-control" placeholder="Last Name" required
            autofocus>

        <label for="email" class="sr-only">Email adress</label>
        <input name='email' type="email" id="inputEmail" class="form-control" placeholder="Email address" required
            autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name='password' type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input name='confirm_password' type="password" class="form-control" placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        <a href="/login">Do you have an account?</a>
    </form>
